<!doctype html>

  <head>
    <meta charset="UTF-8" />

    <!-- Prevent theme flash (default to LIGHT unless user saved "dark") -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme");
          if (t === "dark") {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
            if (!t) localStorage.setItem("theme", "light"); // ensure main.jsx won't flip to dark
          }
        } catch (e) {}
      })();
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Apollo Website Visitor Identification (async, non-blocking) -->
    <script>
      (function initApollo() {
        try {
          var s = document.createElement("script");
          s.src = "https://assets.apollo.io/micro/website-tracker/tracker.iife.js?nocache=" +
                  Math.random().toString(36).slice(2);
          s.async = true;
          s.defer = true;
          s.onload = function () {
            if (window.trackingFunctions && window.trackingFunctions.onLoad) {
              window.trackingFunctions.onLoad({ appId: "690218114e2abc0015604acb" });
            }
          };
          document.head.appendChild(s);
        } catch (e) {}
      })();
    </script>
